spring:
  profiles:
    active:
    - dev
    
---

server:
  port: 7002
  
spring:
  profiles: dev
  application:
    name: eureka-7002
  
eureka:
  instance:
    hostname: eureka7002.com

  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7002.com:7002/eureka/

---

server:
  port: 7002
  
spring:
  profiles: test
  application:
    name: eureka-7002
  
eureka:
  instance:
    hostname: eureka7002.com

  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7002.com:7002/eureka/